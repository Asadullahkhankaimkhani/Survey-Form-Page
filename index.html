<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Page</title>
</head>
<body>
    <h1 id="title">Simple Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform </p>

    <form  id = 'survey-form'>
        <label id  = 'name-label' for="name">Name</label>
        <input type="text" id = "name" required  placeholder="Name"/>
        <label id = 'email-label'  for= 'email'>Email</label>
        <input type="email" id = 'email' required  placeholder="Email"/>
        <label id = 'number-label' for="number">Age</label>
        <input type="number" id = 'number' placeholder="Age Optional" min="10" max="30">
        <label id='dropdown'>Choose Gender</label>
        <select name  = 'dropdown' id = 'dropdown' >
            <option value="male ">Male</option>
            <option value="female">Female</option>
        </select>
        <label id= 'radio-btn'>Highest Education</label>
        <label for="grd" >Graduated</label>
        <input type="radio" name = 'edu' value="grd"  id = "grd"/>
        <label id= 'inter'>Intermediate</label>
        <input type="radio" name = 'edu'  value = "inter" id = "inter"/>
        <label>Hobbies</label>
        <input type="checkbox" name = 'cricket' value="cricket" id = 'cricket'>
        <label for="cricket">cricket</label>
        <input type="checkbox" name = 'football' value="football" id = "football">
        <label for="football">football</label>
        <label for="w3review">Review of W3Schools:</label>

        <textarea id="w3review" name="w3review" rows="4" cols="50">
        At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
        <button id = "submit" value="Submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
